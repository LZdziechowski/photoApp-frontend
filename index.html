<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PhotoApp</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="heading heading--main">Photo application</h1>

<main class="crud container">
  <section class="datatable">
    <h2>Add a new photo</h2>
    <form id="file_upload_form"
        class="datatable__row datatable__row--add"
        enctype="multipart/form-data"
        method="POST"
        action="http://localhost:8080/app/photo"
        data-photo-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Photo name
        </label>
        <input id="photo_name_input" type="text" name="name" placeholder="Insert a photo name" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Choose a photo
        </label>
        <input id="photo_content_input" type="file" name="file" accept="image/jpeg, image/png, image/bmp, image/gif">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button id="add_photo_button" type="submit" data-photo-add-button class="datatable__button">Add a photo</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>Your photos</h2>
    <div class="datatable__photo-container" data-photos-container></div>
  </section>
</main>

<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-photo-id="0">

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-photo-name-section>
      <p class="datatable__field-value" data-photo-name-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-Photo-content-section>
        <img id="imageThumb" class="datatable__field-value" data-photo-content-image src=>
    </fieldset>

    <div class="datatable__row-section-wrapper">
      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="button" data-photo-delete-button class="datatable__button">Delete</button>
      </fieldset>
    </div>
  </form>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
